<div class="modal-header">
    <h4 class="modal-title">Add member</h4>
</div>

<div class="modal-body">
    <form class="col-12" [formGroup]="form">

        <div class="row">
            <div class="form-group col-12">
                <label class="label-required" for="name">Name</label>
                <input
                        type="text"
                        id="name"
                        class="form-control shadow-sm"
                        formControlName="name"
                        placeholder="Full Name..."
                        required
                >
            </div>
        </div>

        <div class="row">
            <div class="form-group col-6">
                <label class="label-required" for="team">Team</label>
                <select
                        id="team"
                        class="form-control shadow-sm"
                        formControlName="team"
                        required
                >
                    <option [value]="null" selected disabled hidden>Select Team</option>
                    <option *ngFor="let team of teams" [value]="team._id">{{ team.name }}</option>
                </select>
            </div>

            <div class="form-group col-6">
                <label class="label-required" for="office">Location</label>
                <select
                        id="office"
                        class="form-control shadow-sm"
                        formControlName="office"
                        required
                >
                    <option [value]="null" selected disabled hidden>Select Location</option>
                    <option *ngFor="let office of offices" [value]="office._id">{{ office.name }}</option>
                </select>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-6">
                <label for="email">Email</label>
                <input
                        type="text"
                        id="email"
                        class="form-control shadow-sm"
                        formControlName="email"
                        placeholder="Contact Email..."
                >
            </div>

            <div class="form-group col-6">
                <label for="phone">Phone</label>
                <input
                        type="text"
                        id="phone"
                        class="form-control shadow-sm"
                        formControlName="phone"
                        placeholder="Phone Number..."
                >
            </div>
        </div>

        <div class="row">
            <div class="form-group col-12 datepicker">
                <label for="startDate">Start Date</label>
                <div class="input-group shadow-sm" id="startDate">
                    <input class="form-control"
                           placeholder="dd/mm/yyyy"
                           formControlName="startDate"
                           ngbDatepicker
                           #datepicker="ngbDatepicker"
                           [minDate]="{ year: 2019, month: 1, day: 1 }"
                    >
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">
                            <i class="fa fa-calendar font-weight-normal" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Close</button>
    <button
            type="button"
            class="btn btn-primary"
            (click)="activeModal.close(formatFormValue(form.value))"
            [disabled]="form.invalid"
    >
        Save
    </button>
</div>
